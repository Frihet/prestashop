<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message from {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#666666; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td> </td></tr>
		<tr>
			<td align="left">Hei <strong style="color:#666666;">{firstname} {lastname}</strong>,</td>
		</tr>
		<tr><td> </td></tr>
		<tr>
			<td align="left" style="background-color:#666666; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Din ordre #{id_order} </td>
		</tr>
		<tr><td> </td></tr>
		<tr>
			<td align="left">
				<b>Takk for at du handlet hos oss. Vi behandler nå din bestilling, og forventet leveringstid er 4-7 dager.</b></td>
		</tr>
		<tr><td> </td></tr>
		<tr>
			<td align="left">
			Du kan se ordre og laste ned faktura under <a href="{shop_url}history.php" style="color:#666666; font-weight:bold; text-decoration:none;">"Order history"</a> i <a href="{shop_url}my-account.php" style="color:#666666; font-weight:bold; text-decoration:none;">"My account"</a>.</td>
		</tr>
		<tr><td> </td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #666666;">
			<a href="{shop_url}" style="color:#666666; font-weight:bold; text-decoration:none;">{shop_name}</a></td>
		</tr>
	</table>
</body>
</html>
